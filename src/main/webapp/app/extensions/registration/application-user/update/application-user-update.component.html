<div>
  <!-- Provide a custom template for the activated field -->
  <ng-template #customActivated let-editForm="editForm">
    <div class="form-group" [formGroup]="editForm">
      <label for="activated">Activated</label>
      <!-- Replace the default radio with your custom slide toggle control -->
      <jhi-slide-toggle formControlName="activated"></jhi-slide-toggle>
    </div>
  </ng-template>

  <div>
    <jhi-application-user-update [customActivatedTemplate]="customActivated"></jhi-application-user-update>
  </div>
</div>
