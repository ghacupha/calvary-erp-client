<div>
  <h2 id="page-heading" data-cy="ApplicationUserHeading">
    <span>Application Users List</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [animation]="isLoading ? 'spin' : undefined"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-application-user"
        [routerLink]="['/account/application-user/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span class="hidden-sm-down">Create a new Application User</span>
      </button>
    </div>
  </h2>

  <div class="hide-child-header hide-reset-column">
    <jhi-application-user></jhi-application-user>
  </div>
</div>
